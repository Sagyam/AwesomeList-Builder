name: Update Resource Metadata

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Fetch metadata
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || github.token }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          ENABLE_SCREENSHOTS: true
          ENABLE_DATA_FETCHING: true
        run: |
          bun run fetch --force || {
            echo "âš ï¸ Metadata fetch encountered errors, but continuing..."
            exit 0
          }
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: update resource metadata

          ðŸ¤– Automated update via GitHub Actions" || exit 0
          git push || exit 0